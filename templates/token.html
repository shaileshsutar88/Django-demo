{% extends 'base.html' %}

{% block content %}
  <head>
    <meta charset="utf-8">
    <title>Generate Token here.</title>
  </head>
  <body>
    <div class="container text-center">
    <form action="{% url 'KeepSake' %}">
      <select name="Token-Type">
        <option value="Account Enquiry" selected="selected">Account Enquiry</option>
        <option value="Cash Deposit">Cash Deposit</option>
        <option value="Cash Withdraw">Cash Withdraw</option>
        <option value="Cheque Submission">Cheque submission</option>
        <option value="General Enquiry">General Enquiry</option>
        <option value="Passbook Update">Passbook Update</option>
        </select>
        <br>
        <input type="submit" value="Generate Token" class="btn btn-primary">
        <br>
    </form>
  </div>
  </body>
{% endblock content %}
